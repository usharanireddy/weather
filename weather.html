<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./weather.css">
</head>
<body style=" background: linear-gradient(90deg,rgb(161, 81, 94) 0%,rgb(161, 81, 94) 0%,rgb(163, 33, 96) 30%,rgb(166, 36, 142) );
">

    <center>

        <h1>weather app</h1>
        <form id="form">
            <input type="text" placeholder="enter city" id="input"></br></br>
            <button>submit place</button>
        </form>
        <div id="cities">
        </div>
    </center>
    <script>
         const form=document.getElementById("form");
         const input=document.getElementById("input");
         const info=document.getElementById("cities");
         const apikey="932d9aefec9d1aaa2716def3b0842e66";
         form.addEventListener("click",e=>{
            e.preventDefault();
            info.textContent="";
            const inputValue=input.value;
            const url=`https://api.openweathermap.org/data/2.5/weather?q=${inputValue}&appid=${apikey}&units=metric`;
            fetch(url).then(response=>response.json())
            .then(data=>{
                const {main,name}=data;
                const para=document.createElement("div");

                para.innerHTML=`<p>City:${name}</p>
                <div>Temperature: ${Math.round(main.temp)}<sup>0</sup>C</div>`;
                info.appendChild(para);
            })
            //.catch(())=>{
             //   alert("please enterv the valid")
            //}
            form.reset();
         })
    </script>
    </fieldset>
    
</body>
</html>
